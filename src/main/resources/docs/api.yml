components:
  schemas:
    CustomerDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
          format: date
        identityNumber:
          type: string
        phoneNumber:
          type: string
        alternateNumber:
          type: string
        address:
          $ref: '#/components/schemas/AddressDto'
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/AccountDto'
        cards:
          type: array
          items:
            $ref: '#/components/schemas/CardDto'

    AddressDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        street:
          type: string
        city:
          type: string
        zipCode:
          type: string
        province:
          type: string
        country:
          type: string

    AccountDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        accountNumber:
          type: string
        balance:
          type: number
          format: double
        accountType:
          type: string
          enum:
            - SAVINGS
            - CHECKING
            - INVESTMENT
        customer:
          $ref: '#/components/schemas/CustomerDto'
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/TransactionDto'

    BranchDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        address:
          $ref: '#/components/schemas/AddressDto'

    TransactionDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        amount:
          type: number
          format: double
        timestamp:
          type: string
          format: date-time
        account:
          $ref: '#/components/schemas/AccountDto'

    CardDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        cardNumber:
          type: string
        ccv:
          type: integer
          format: int32
        expirationDate:
          type: string
          format: date
        customer:
          $ref: '#/components/schemas/CustomerDto'
