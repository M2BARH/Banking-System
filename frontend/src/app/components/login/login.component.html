<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Sign In</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group">
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            placeholder="Enter your username"
            [ngClass]="{
              error:
                loginForm.controls['username'].invalid &&
                loginForm.controls['username'].touched
            }"
          />
          <span
            class="error-message"
            *ngIf="
              loginForm.controls['username'].invalid &&
              loginForm.controls['username'].touched
            "
          >
            Username cannot be empty
          </span>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter your password"
              [ngClass]="{
                error:
                  loginForm.controls['password'].invalid &&
                  loginForm.controls['password'].touched
              }"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="togglePasswordVisibility('password')"
            >
              <i class="fas fa-eye" *ngIf="passwordHidden"></i>
              <i class="fas fa-eye-slash" *ngIf="!passwordHidden"></i>
            </button>
          </div>
          <span
            class="error-message"
            *ngIf="
              loginForm.controls['password'].invalid &&
              loginForm.controls['password'].touched
            "
          >
            Password cannot be empty
          </span>
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!loginForm.valid"
          >
            Sign In
          </button>
          <div class="links">
            <a routerLink="/signup" class="text-decoration-none">Sign up</a>
            <a routerLink="/reset-password" class="text-decoration-none ms-3"
              >Forgot password?</a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
