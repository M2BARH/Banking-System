<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>

<div class="container">
  <div class="card">
    <div class="spinner-overlay" *ngIf="showProgressBar">
      <mat-spinner color="primary" [diameter]="64"></mat-spinner>
    </div>
    <div class="card-header">
      <h1>Reset Password</h1>
    </div>
    <div class="card-body">
      <form
        [formGroup]="resetForm"
        (ngSubmit)="onResetSubmit()"
        autocomplete="off"
      >
        <div class="form-group">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
            [ngClass]="{
              error:
                resetForm.controls['email'].invalid &&
                resetForm.controls['email'].touched
            }"
          />
          <span
            class="error-message"
            *ngIf="
              resetForm.controls['email'].invalid &&
              resetForm.controls['email'].touched
            "
          >
            Email cannot be empty
          </span>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input
              type="password"
              id="newPassword"
              formControlName="newPassword"
              class="form-control"
              placeholder="Enter your new password"
              [ngClass]="{
                error:
                  resetForm.controls['newPassword'].invalid &&
                  resetForm.controls['newPassword'].touched
              }"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="togglePasswordVisibility('newPassword')"
            >
              <i class="fas fa-eye" *ngIf="passwordHidden"></i>
              <i class="fas fa-eye-slash" *ngIf="!passwordHidden"></i>
            </button>
          </div>
          <span
            class="error-message"
            *ngIf="
              resetForm.controls['newPassword'].invalid &&
              resetForm.controls['newPassword'].touched
            "
          >
            New Password cannot be empty
          </span>
        </div>
        <div class="form-group">
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Confirm Password"
            [ngClass]="{
              error:
                resetForm.controls['confirmPassword'].invalid &&
                resetForm.controls['confirmPassword'].touched
            }"
          />
          <span
            class="error-message"
            *ngIf="
              resetForm.hasError('confirmPasswordError') &&
              resetForm.controls['confirmPassword'].touched
            "
          >
            {{ resetForm.getError("confirmPasswordError") }}
          </span>
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!resetForm.valid"
          >
            Reset Password
          </button>
          <div class="links">
            <a routerLink="/signup" class="text-decoration-none">Sign up</a>
            <a routerLink="/signin" class="text-decoration-none ms-3"
              >Back to Sign in</a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
